{% extends 'main/base.html' %}

{% block title %}
Добавить вещь
{% endblock %}

{% block content %}
    <h1>Добавить вещь</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.item_name }}<br>
        {{ form.item_link }}<br>
        {{ form.item_float }}<br>
        {{ form.item_price }}<br>
        {{ form.item_avg_price }}<br>
        <button type="submit" calss="btn-suc">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
